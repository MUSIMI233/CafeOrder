<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Merchant Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f2e4;
      font-family: 'Arial', sans-serif;
    }

    .sidebar {
      width: 200px;
      height: 100vh;
      background-color: #8b0000;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding: 2rem 1rem;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #c9302c;
    }

    .main-content {
      margin-left: 220px;
      padding: 2rem;
    }

    h5 {
      color: #8b0000;
      font-weight: bold;
      margin-top: 2rem;
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>
<body>

<div class="sidebar">
  <h5>üç± Dashboard</h5>
  <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">Order Management</a>
  <a href="{% url 'menu_management' %}" class="{% if request.path == '/dashboard/menu/' %}active{% endif %}">Menu Management</a>
  <a href="{% url 'table_management' %}" class="{% if request.path == '/dashboard/tables/' %}active{% endif %}">Table Management</a>
</div>

<div class="main-content">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
